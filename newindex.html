<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EterniaServer um dos melhores servers de survival, venha jogar.">
    <link rel="stylesheet" href="css/newstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>EterniaServer</title>
</head>
<body>
    <article>
        <header>
            <div class="w3-bar">
                <a href="newindex.html" class="w3-bar-item w3-button active">Início</a>
                <a href="pages/contatos.html" class="w3-bar-item w3-button w3-hide-small">Contatos</a>
                <a href="pages/doar.html" class="w3-bar-item w3-button w3-hide-small">Doar</a>
                <a href="pages/regras.html" class="w3-bar-item w3-button w3-hide-small">Regras</a>
                <a href="pages/votar.html" class="w3-bar-item w3-button w3-hide-small">Votar</a>
                <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
            </div>
            <div id="demo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium">
                <a href="newindex.html" class="w3-bar-item w3-button">Início</a>
                <a href="pages/contatos.html" class="w3-bar-item w3-button">Contatos</a>
                <a href="pages/doar.html" class="w3-bar-item w3-button">Doar</a>
                <a href="pages/regras.html" class="w3-bar-item w3-button">Regras</a>
                <a href="pages/votar.html" class="w3-bar-item w3-button">Votar</a>
            </div>
        </header>
        <main>
            <section class="slide">
                <div class="mySlides fade">
                    <img alt="" src="imgs/slide1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img alt="" src="imgs/slide2.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img alt="" src="imgs/slide3.png" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </section>
            <section class="ip">
                Venha jogar conosco, <b>jogar.eterniaserver.com.br</b> e com mais outros <span data-playercounter-ip="jogar.eterniaserver.com.br">Offline</span> jogadores online.
            </section>
            <section class="qualidades">
                <img class="cards" src="imgs/features1.png" alt="">
                <img class="cards" src="imgs/features2.png" alt="">
                <img class="cards" src="imgs/features3.png" alt="">
            </section>
        </main>
        <footer>
            <div class="rodape">
                © 2020 Copyright: EterniaServer
            </div>
        </footer>
    </article>
    <script>
        function myFunction() {
            const x = document.getElementById("demo");
            if (x.className.indexOf("w3-show") === -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
</body>
</html>
